# OpenDB MCP Server - PCF Production Configuration
#
# Use environment variables for all sensitive values.
# Set these in PCF with: cf set-env opendb-mcp VAR_NAME value

[settings]
readonly = true
max_rows = 1000
query_timeout = 30
connection_timeout = 10

